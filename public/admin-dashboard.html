<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #fafafa; }
    h1 { color: #333; }
    .feedback { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; background: white; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Feedback Dashboard</h1>
  <div id="feedbackList">Loading feedback...</div>

  <script>
    async function loadFeedback() {
      const res = await fetch('/api/feedback');
      const data = await res.json();
      const container = document.getElementById('feedbackList');
      container.innerHTML = '';
      data.forEach(f => {
        const div = document.createElement('div');
        div.className = 'feedback';
        div.innerHTML = `
          <strong>Name:</strong> ${f.name}<br/>
          <strong>Email:</strong> ${f.email}<br/>
          <strong>Course:</strong> ${f.course}<br/>
          <strong>Message:</strong> ${f.message}<br/>
          <hr/>
        `;
        container.appendChild(div);
      });
    }

    loadFeedback();
  </script>
</body>
</html>
